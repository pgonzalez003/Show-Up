<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Show Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>

    <nav>
    <div class="nav-wrapper orange lighten-2">
        <a href="#" class="brand-logo right"><i class="fas fa-dumbbell"></i></a>
        <!-- <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="table.html">Table</a></li>
            <li><a href="cardio.html">Cardio</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul> -->
    </div>
    </nav>
    <div class="parallax-container">
        <div class="parallax"><img src="../assets/images/fitnessCenter.jpg"></div>
    </div>
    <div class="section white">
        <div class="container">
            <div class="row">
                <div class="col s2"></div>
                <form class="col s8">
                    <div class="row">
                        <div class="col s12">
                            Age:
                            <div class="input-field inline">
                                <input id="email_inline" type="email" class="validate">
                                <label for="email_inline">25</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Name" id="first_name" type="text" class="validate">
                            <label for="first_name">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <select id="workoutSelect">
                                <option value="" disabled selected>Select a Workout</option>
                                <option value="cardio.html">Cardio</option>
                                <option value="table.html">Lift</option>
                                <option value="3">Stretch</option>
                            </select>
                            <label>Workout</label>
                        </div>
                    </div>
                </form>
                <div class="col s2"></div>
            </div>
            <div class="row">
                <div class="col s5"></div>
                <div class="col s2">
                    <button class="btn waves-effect waves-light" id="indexSubmit" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button> 
                </div>
                <div class="col s5"></div>
            </div>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="../assets/images/fitnessCenter.jpg"></div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/materialize.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
</body>

</html>
