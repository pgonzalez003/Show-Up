<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>My Chart</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/materialize.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        
        <nav>
            <div class="nav-wrapper orange lighten-2">
                <a href="index.html" class="brand-logo right"><i class="fas fa-dumbbell"></i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="cardio.html">Cardio</a></li>
                    <!-- <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li> -->
                </ul>
            </div>
        </nav>

        <div class="parallax-container">
            <div class="parallax"><img src="./assets/images/bikeCenter.jpg"></div>
        </div>

        <div class="container orange lighten-4" style="margin-top: 20pt;">
            <div class="row" style="padding-top: 5pt;">
                <div class="col l2">
                    <button class="btn waves-effect waves-light" id="delete" type="submit" name="action">Delete
                        <i class="material-icons right">delete</i>
                    </button>
                </div>
                <div class="col l8"></div>
                <div class="col l2">
                    <button class="btn waves-effect waves-light" id="save" type="submit" name="action">Save
                        <i class="material-icons right">save</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col l7">
                    <div class="buttonLanding"></div>
                </div>
                <div class="col l5">
                    <div class="textLanding"></div>
                </div>
            </div>
            <div class="row">
                <div class="col l12">
                    <div class="saveLanding"></div>
                </div>
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax"><img src="./assets/images/bikeCenter.jpg"></div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
